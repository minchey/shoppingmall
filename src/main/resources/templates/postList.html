<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
</head>
<body>
<a href="/main">
  <button>🏠 홈으로</button>
</a>
<h2>📋 게시글 목록</h2>
<a href="/posts/new"><button type="button">글쓰기</button></a>
<br><br>
<table border="1">
  <tr>
    <th>ID</th>
    <th>제목</th>
  </tr>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <td><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a></td>
  </tr>
</table>
</body>
</html>
