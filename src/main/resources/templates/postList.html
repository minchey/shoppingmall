<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
</head>
<body>
<a href="/main">
  <button>🏠 홈으로</button>
</a>
<h2>📋 게시글 목록</h2>
<a href="/posts/new"><button type="button">글쓰기</button></a>
<br><br>
<table border="1">
  <tr>
    <th>번호</th> <!-- 보기용 순번 -->
    <th>제목</th>
    <th>작성일</th>
  </tr>
  <tr th:each="post, stat : ${posts}">
    <td th:text="${stat.count}"></td> <!-- 1부터 시작하는 순번 -->
    <td>
      <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>

    </td>
    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </td>
  </tr>
</table>
</body>
</html>
