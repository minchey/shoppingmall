<!-- nav.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="nav">
  <!-- 왼쪽 메뉴 -->
  <div style="float: left;">
    <a href="/main">홈</a>
    <a href="/posts">게시판</a>
    <a href="/products">상품</a>
  </div>

  <!-- 오른쪽 로그인/로그아웃 -->
  <div style="float: right;">
    <span th:if="${loginUser != null}" th:text="|${loginUser}님|"></span>
    <a th:if="${loginUser == null}" href="/login">로그인</a>
    <a th:if="${loginUser == null}" href="/register">회원가입</a>
    <a th:if="${loginUser != null}" href="/logout">로그아웃</a>
  </div>

  <div style="clear: both;"></div> <!-- float 해제 -->
  <hr>
</nav>
</body>
</html>
