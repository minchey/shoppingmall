<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
</head>
<body>
<h2>🛍️ 상품 목록</h2>
<table border="1">
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>설명</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price} + '원'"></td>
        <td th:text="${product.description}"></td>
    </tr>
</table>
</body>
</html>
