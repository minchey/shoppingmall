<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>게시글 수정</title></head>
<link rel="stylesheet" href="/css/style.css">
<body>
<div th:replace="fragments/nav :: nav"></div>
<h2>✏️ 게시글 수정</h2>

<form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post">
  <label>제목: <input type="text" name="title" th:value="${post.title}" required></label><br><br>
  <label>내용:</label><br>
  <textarea name="content" rows="8" cols="50" th:text="${post.content}"></textarea><br><br>
  <button type="submit">수정 완료</button>
</form>

<a th:href="@{'/posts/' + ${post.id}}">🔙 돌아가기</a>
</body>
</html>
